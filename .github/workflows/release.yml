          æœ¬æ¬¡å‘å¸ƒä¸»è¦åŒ…å«å†…éƒ¨ä¼˜åŒ–å’Œä»£ç æ”¹è¿›ã€‚"
          fi
          
          NOTES="$NOTES

          ---
          
          æž„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "$NOTES" > release_notes.md
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          WINDOWS_SIG=$(find artifacts -name "*.msi.zip.sig" -type f | head -1)
          MACOS_AARCH64_SIG=$(find artifacts -name "*aarch64*.app.tar.gz.sig" -type f | head -1)
          MACOS_X64_SIG=$(find artifacts -name "*x64*.app.tar.gz.sig" -type f | head -1)
          LINUX_SIG=$(find artifacts -name "*.AppImage.tar.gz.sig" -type f | head -1)
          
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—: https://github.com/hj01857655/orchids-account-manager/releases/tag/${VERSION}",
            "pub_date": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "platforms": {
              "windows-x86_64": {
                "signature": "$(cat $WINDOWS_SIG 2>/dev/null || echo '')",
                "url": "https://github.com/hj01857655/orchids-account-manager/releases/download/${VERSION}/$(basename ${WINDOWS_SIG%.sig} 2>/dev/null || echo '')"
              },
              "darwin-aarch64": {
                "signature": "$(cat $MACOS_AARCH64_SIG 2>/dev/null || echo '')",
                "url": "https://github.com/hj01857655/orchids-account-manager/releases/download/${VERSION}/$(basename ${MACOS_AARCH64_SIG%.sig} 2>/dev/null || echo '')"
              },
              "darwin-x86_64": {
                "signature": "$(cat $MACOS_X64_SIG 2>/dev/null || echo '')",
                "url": "https://github.com/hj01857655/orchids-account-manager/releases/download/${VERSION}/$(basename ${MACOS_X64_SIG%.sig} 2>/dev/null || echo '')"
              },
              "linux-x86_64": {
                "signature": "$(cat $LINUX_SIG 2>/dev/null || echo '')",
                "url": "https://github.com/hj01857655/orchids-account-manager/releases/download/${VERSION}/$(basename ${LINUX_SIG%.sig} 2>/dev/null || echo '')"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            artifacts/**/*
            latest.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
