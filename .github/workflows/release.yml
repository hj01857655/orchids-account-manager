name: Tauri Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false  # ä¸€ä¸ªå¹³å°å¤±è´¥ä¸å½±å“å…¶ä»–å¹³å°
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
          - os: windows-latest
            target: i686-pc-windows-msvc
            arch: x86
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            arch: arm64
          
          # macOS
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: arm64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # è®¾ç½®è¶…æ—¶é¿å…å¡ä½
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: dev
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç”Ÿæˆ release notes

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: ${{ matrix.target }}  # æŒ‰å¹³å°åˆ†åˆ«ç¼“å­˜

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          
          # ARM64 äº¤å‰ç¼–è¯‘ä¾èµ–
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}
        env:
          # ARM64 äº¤å‰ç¼–è¯‘é…ç½®
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          retention-days: 7  # äº§ç‰©ä¿ç•™ 7 å¤©

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: dev
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªç‰ˆæœ¬"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            echo "ä¸Šä¸€ä¸ªç‰ˆæœ¬: $PREVIOUS_TAG"
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # åªä¿ç•™ feat: å’Œ fix: å¼€å¤´çš„æäº¤
          FEATURES=$(echo "$COMMITS" | grep "^- feat:" | sed 's/^- feat: /- /' || true)
          FIXES=$(echo "$COMMITS" | grep "^- fix:" | sed 's/^- fix: /- /' || true)
          
          # ç”Ÿæˆ release notes
          NOTES="## ðŸ“¦ å®‰è£…åŒ…ä¸‹è½½

          ### Windows
          - \`*_x64-setup.msi\` - 64ä½ (æŽ¨è)
          - \`*_x86-setup.msi\` - 32ä½
          - \`*_arm64-setup.msi\` - ARM64
          
          ### macOS
          - \`*_aarch64.dmg\` - Apple Silicon (M1/M2/M3)
          - \`*_x64.dmg\` - Intel èŠ¯ç‰‡
          
          ### Linux
          - \`*.deb\` - Debian/Ubuntu (x64/arm64)
          - \`*.rpm\` - RedHat/Fedora/CentOS
          - \`*.AppImage\` - é€šç”¨ Linux
          
          ---
          
          ## ðŸ“ æ›´æ–°å†…å®¹
          "
          
          if [ -n "$FEATURES" ]; then
            NOTES="$NOTES

          ### âœ¨ æ–°åŠŸèƒ½
          $FEATURES"
          fi
          
          if [ -n "$FIXES" ]; then
            NOTES="$NOTES

          ### ðŸ› Bug ä¿®å¤
          $FIXES"
          fi
          
          # å¦‚æžœæ²¡æœ‰ä»»ä½•åŠŸèƒ½æ›´æ–°ï¼Œæ˜¾ç¤ºæç¤º
          if [ -z "$FEATURES" ] && [ -z "$FIXES" ]; then
            NOTES="$NOTES

          æœ¬æ¬¡å‘å¸ƒä¸»è¦åŒ…å«å†…éƒ¨ä¼˜åŒ–å’Œä»£ç æ”¹è¿›ã€‚"
          fi
          
          NOTES="$NOTES

          ---
          
          æž„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$NOTES" > release_notes.md
          
          # è¾“å‡ºåˆ° GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
