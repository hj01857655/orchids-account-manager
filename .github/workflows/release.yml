name: Tauri Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false  # ä¸€ä¸ªå¹³å°å¤±è´¥ä¸å½±å“å…¶ä»–å¹³å°
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # è®¾ç½®è¶…æ—¶é¿å…å¡ä½
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: dev
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # ç¼“å­˜ npm ä¾èµ–

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: ${{ matrix.target }}  # æŒ‰å¹³å°åˆ†åˆ«ç¼“å­˜

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7  # äº§ç‰©ä¿ç•™ 7 å¤©

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## ğŸ“¦ å®‰è£…åŒ…ä¸‹è½½
            
            ### Windows
            - `orchids-account-manager_${{ github.event.inputs.version }}_x64-setup.msi`
            
            ### macOS
            - `orchids-account-manager_${{ github.event.inputs.version }}_aarch64.dmg`
            
            ### Linux
            - `.deb` - Debian/Ubuntu
            - `.rpm` - RedHat/Fedora/CentOS
            - `.AppImage` - é€šç”¨ Linux
            
            ---
            
            æ„å»ºæ—¶é—´: ${{ github.event.repository.updated_at }}
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
