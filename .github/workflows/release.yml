name: Tauri Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false  # ä¸€ä¸ªå¹³å°å¤±è´¥ä¸å½±å“å…¶ä»–å¹³å°
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60  # è®¾ç½®è¶…æ—¶é¿å…å¡ä½
    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: dev
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç”Ÿæˆ release notes

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # ç¼“å­˜ npm ä¾èµ–

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true
          shared-key: ${{ matrix.target }}  # æŒ‰å¹³å°åˆ†åˆ«ç¼“å­˜

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7  # äº§ç‰©ä¿ç•™ 7 å¤©

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: dev
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "è¿™æ˜¯ç¬¬ä¸€ä¸ªç‰ˆæœ¬"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "ä¸Šä¸€ä¸ªç‰ˆæœ¬: $PREVIOUS_TAG"
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # è¿‡æ»¤æŽ‰ docs: å¼€å¤´çš„æäº¤
          FILTERED_COMMITS=$(echo "$COMMITS" | grep -v "^- docs:" || true)
          
          # æŒ‰ç±»åž‹åˆ†ç»„
          FEATURES=$(echo "$FILTERED_COMMITS" | grep "^- feat:" || true)
          FIXES=$(echo "$FILTERED_COMMITS" | grep "^- fix:" || true)
          REFACTORS=$(echo "$FILTERED_COMMITS" | grep "^- refactor:" || true)
          CHORES=$(echo "$FILTERED_COMMITS" | grep "^- chore:" || true)
          OTHERS=$(echo "$FILTERED_COMMITS" | grep -v "^- feat:" | grep -v "^- fix:" | grep -v "^- refactor:" | grep -v "^- chore:" || true)
          
          # ç”Ÿæˆ release notes
          NOTES="## ðŸ“¦ å®‰è£…åŒ…ä¸‹è½½

          ### Windows
          - \`orchids-account-manager_${{ github.event.inputs.version }}_x64-setup.msi\`
          
          ### macOS
          - \`orchids-account-manager_${{ github.event.inputs.version }}_aarch64.dmg\`
          
          ### Linux
          - \`.deb\` - Debian/Ubuntu
          - \`.rpm\` - RedHat/Fedora/CentOS
          - \`.AppImage\` - é€šç”¨ Linux
          
          ---
          
          ## ðŸ“ æ›´æ–°å†…å®¹
          "
          
          if [ -n "$FEATURES" ]; then
            NOTES="$NOTES

          ### âœ¨ æ–°åŠŸèƒ½
          $FEATURES"
          fi
          
          if [ -n "$FIXES" ]; then
            NOTES="$NOTES

          ### ðŸ› Bug ä¿®å¤
          $FIXES"
          fi
          
          if [ -n "$REFACTORS" ]; then
            NOTES="$NOTES

          ### â™»ï¸ ä»£ç é‡æž„
          $REFACTORS"
          fi
          
          if [ -n "$CHORES" ]; then
            NOTES="$NOTES

          ### ðŸ”§ å…¶ä»–æ”¹åŠ¨
          $CHORES"
          fi
          
          if [ -n "$OTHERS" ]; then
            NOTES="$NOTES

          ### ðŸ“Œ å…¶ä»–
          $OTHERS"
          fi
          
          NOTES="$NOTES

          ---
          
          æž„å»ºæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$NOTES" > release_notes.md
          
          # è¾“å‡ºåˆ° GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
